<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="image">
        <img src="/assets/images/illustration-article.svg" alt="">
      </div>
      <div class="information">
        <div class="learning">
          <p>Learning</p>
        </div>

        <p id="dark">Published 21 Dec 2023</p>

        <h1><a href="#">HTML & CSS foundations</a></h1>

        <p id="light">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>

        <div class="user">
          <img src="/assets/images/image-avatar.webp" alt="Picture of Greg Hooper">
          <p class="dark">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
